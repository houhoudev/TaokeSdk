apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.taoke.sdk"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                scheme : "taokesdk",
                product: 1
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file("./taokesdk.jks")
            storePassword 'taokesdk'
            keyAlias 'yz'
            keyPassword 'taokesdk'
        }
        release {
            storeFile file("./taokesdk.jks")
            storePassword 'taokesdk'
            keyAlias 'yz'
            keyPassword 'taokesdk'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    android {
        configurations.all {
            resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.houhoudev:common:1.0.3'
    implementation 'com.houhoudev:store:1.0.3'
    implementation 'com.houhoudev:user:1.0.3'
    implementation 'com.houhoudev:zxing:1.0.3'
}